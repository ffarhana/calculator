<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator using JavaScript</title>
    <style>
        /* Thinner gradient border style */
        .gradient-border {
            border: 2px solid transparent; /* Reduced border thickness */
            border-radius: 0.5rem;
            background-image: linear-gradient(white, white),
                              linear-gradient(45deg, #6ee7b7, #3b82f6);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class=" bg-white shadow-lg rounded-lg p-6 w-80">
        <input type="text" id="display" class="w-full h-12 text-right text-2xl mb-4 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
        
        <div class="grid grid-cols-4 gap-2 mb-4">
            <button class="bg-red-500 text-white rounded-lg p-3 hover:bg-red-600 transition transform hover:scale-105" onclick="clearDisplay()">AC</button>
            <button class="bg-yellow-500 text-white rounded-lg p-3 hover:bg-yellow-600 transition transform hover:scale-105" onclick="deleteLast()">DE</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('.')">.</button>
            <button class="bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition transform hover:scale-105" onclick="appendToDisplay('/')">/</button>

            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('9')">9</button>
            <button class="bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition transform hover:scale-105" onclick="appendToDisplay('*')">*</button>

            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('6')">6</button>
            <button class="bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition transform hover:scale-105" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('3')">3</button>
            <button class="bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition transform hover:scale-105" onclick="appendToDisplay('+')">+</button>

            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('00')">00</button>
            <button class="bg-gray-300 rounded-lg p-3 hover:bg-gray-400 transition transform hover:scale-105" onclick="appendToDisplay('0')">0</button>
            <button class="bg-green-500 text-white rounded-lg p-3 hover:bg-green-600 transition transform hover:scale-105" onclick="calculate()">=</button>
        </div>
        
        <!-- <h2 class="text-lg font-bold mb-2">History</h2>
        <ul id="history" class="h-32 overflow-y-auto border border-gray-300 p-2 rounded-lg">
            Calculation history will be displayed here -->
        <!-- </ul>
        <button class="bg-red-500 text-white rounded-lg w-full mt-2 p-2 hover:bg-red-600 transition transform hover:scale-105" onclick="clearHistory()">Clear History</button> --> 
    </div>

    <script src="script.js"></script>
</body>
</html>
